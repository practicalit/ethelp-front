<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>EgnaLegna - Login</title>

    <!-- Bootstrap core CSS-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" rel="stylesheet">

  </head>

  <body class="bg-dark">

    <div class="container">
      <div class="card card-login mx-auto mt-5">
        <div class="card-header">Login</div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <div class="form-label-group">
                <input value="" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="required" autofocus="autofocus">
                <label for="inputEmail">Email address</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input value="" type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
                <label for="inputPassword">Password</label>
              </div>
            </div>
            <div class="form-group">
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="remember-me">
                  Remember Password
                </label>
              </div>
            </div>
            <div class='alert message'></div>
            <button type="button" class="btn btn-primary btn-block login-button">Login</button>
          </form>
          <div class="text-center">
            <a class="d-block small mt-3" href="register.html">Register an Account</a>
            <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/egna-legna.js"></script>
    <script>
      $(".login-button").click(function(){
        //check if email and password are provided before submission
        var email = $.trim($('#inputEmail').val());
        var password = $.trim($('#inputPassword').val());
        if (!email || !password) {
          //notify the user to provide the user/pass
          $('.message')
          .html('Hi, Both Email and Password are required please.')
          .addClass('alert-danger');
          return;
        }
        var data = '{"email":"'+$("#inputEmail").val()+'", "password":"'+$("#inputPassword").val()+'"}'; 
        $.ajax({
          url: url+"/api/member/authenticate",
          type: "POST",
          dataType: "json",
          contentType: 'application/json',
          data: data, 
          success: function(data) {
            if (data.success) {
              localStorage.setItem('auth_token', data.object.token);
              window.location = "/help-list.html";
            } else {
              $('.message')
              .html("Let's try again, the email/password is not correct")
              .addClass('alert-danger');
            }
          },
          error: function (data) {
          }
        })
      });
    </script>

  </body>

</html>
